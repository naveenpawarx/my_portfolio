    body {

    /* Custom scrollbar for thematic consistency */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1a202c; /* dark-gray-800 */
    }
    ::-webkit-scrollbar-thumb {
      background: #4299e1; /* blue-500 or a green like #38a169 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #2b6cb0; /* blue-700 or a darker green */
    }
    .hacker-caret::after {
      content: '_';
      animation: blink 1s step-end infinite;
    }
    @keyframes blink {
      50% {
        opacity: 0;
      }
    }
  </style>
